name: "Bug Report"
description: "File a bug report"
title: "[Bug]: "
labels: [ "bug", "triage" ]
assignees:
  - "DEADSEC-SECURITY"
body:
  - type: markdown
    attributes:
      value: "Thanks for taking the time to fill out this bug report!"
  - type: checkboxes
    id: faqissueread
    attributes:
      label: "Did you check our FAQ and Issue/PR for similar issues?"
      description: "Please know that we are not a S&P500 company with a gigantic client support staff so please do you part so we can help everyone with their issues!"
      options:
        - label: "FAQ checked!"
          required: true
        - label: "Issues/PR checked!"
          required: true
  - type: input
    id: contact
    attributes:
      label: "Contact Details"
      description: "How can we get in touch with you if we need more info?"
      placeholder: "ex. email@example.com"
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: "What happened?"
      description: "Also tell us, what did you expect to happen?"
      placeholder: "Tell us what you see!"
      value: "A bug happened!"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: "Version"
      description: "What version of our software are you running?"
    validations:
      required: true
  - type: dropdown
    id: devices
    attributes:
      label: "What Alexa device are you using?"
      multiple: true
      options:
        - "Echo"
        - "Echo Show"
        - "Fire TV"
        - "Other"
  - type: input
    id: otherdevices
    attributes:
      label: "What other Alexa device are you using?"
      description: "Type you device if you selected other in the dropdown"
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Relevant log output"
      description: "Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks."
      render: "shell"
  - type: checkboxes
    id: terms
    attributes:
      label: "Code of Conduct"
      description: "By submitting this issue, you agree to follow our Code of Conduct"
      options:
        - label: "I agree to follow this project's Code of Conduct"
          required: true